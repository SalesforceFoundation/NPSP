<template>
    <header class="slds-modal__header slds-clearfix">
        <h2 class="slds-text-heading_medium slds-text-heading--medium slds-hyphenate header-string slds-p-top_large slds-p-horizontal_medium">
            {header}
        </h2>
    </header>

    <lightning-record-edit-form record-id={recordId}
                                object-api-name="npe03__Recurring_Donation__c"
                                onsubmit={handleSubmit}
                                onerror={handleError}
                                onsuccess={handleSuccess}>

        <div class="slds-modal__content slds-p-top_none slds-p-horizontal_medium slds-p-bottom_medium">
            <template if:true={isLoadingScreen}>
                <div class="slds-grid slds-grid_align-center">
                    <div class="slds-is-relative slds-size_1-of-1">
                        <lightning-spinner alternative-text="Loading"></lightning-spinner>
                        <c-util-stencil row-count="20" column-count="2"></c-util-stencil>
                    </div>
                </div>
            </template>
            <template if:true={isDataReady}>

                <div class={cssEditForm}>
                    <template if:true={hasError}> 
                        <c-util-page-level-message title={errorMessage.header}
                                                subtitle={errorMessage.detail}
                                                variant="error">
                        </c-util-page-level-message>
                    </template>
                
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Section Title">{customLabels.donorSectionHeader}</span>
                        </h3>
                        <div aria-hidden="false" class="slds-section__content">
                            <lightning-layout horizontal-align="spread" multiple-rows="true">
                                <lightning-layout-item padding="horizontal-small" size="12" small-device-size="6">
                                    <lightning-input-field field-name={fields.contact.apiName} value={contactId}>
                                    </lightning-input-field>
                                </lightning-layout-item>

                                <lightning-layout-item padding="horizontal-small" size="12"  small-device-size="6">
                                    <lightning-input-field field-name={fields.account.apiName} value={accountId}>
                                    </lightning-input-field>
                                </lightning-layout-item>

                                <lightning-layout-item padding="horizontal-small" size="12"  small-device-size="6">
                                    <lightning-input-field field-name={fields.dateEstablished.apiName} required>
                                    </lightning-input-field>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </div>

                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Section Title">{customLabels.donationSectionHeader}</span>
                        </h3>
                        <div aria-hidden="false" class="slds-section__content">

                            <lightning-layout horizontal-align="spread" multiple-rows="true">
                                <lightning-layout-item padding="horizontal-small" size="12"  small-device-size="6">
                                    <lightning-input-field field-name={fields.recurringType.apiName}>
                                    </lightning-input-field>
                                </lightning-layout-item>

                                <lightning-layout-item padding="horizontal-small" class="slds-m-bottom_x-small" size="12"  small-device-size="6">
                                    <lightning-input-field field-name={fields.installment.apiName}>
                                    </lightning-input-field>
                                </lightning-layout-item>

                                <lightning-layout-item padding="horizontal-small" size="12"  small-device-size="6">
                                    <lightning-input-field field-name={fields.amount.apiName} required>
                                    </lightning-input-field>
                                </lightning-layout-item>

                                <lightning-layout-item padding="horizontal-small" size="12"  small-device-size="6">
                                    <template if:true={isMultiCurrencyEnabled}>
                                        <div class="slds-p-horizontal_xx-small slds-m-bottom_x-small">
                                            <label for="currencyField" class="slds-form-element__label slds-no-flex">{fields.currency.label}</label>
                                            <lightning-input-field id="currencyField" field-name={fields.currency.apiName} variant="label-hidden" requried>
                                            </lightning-input-field>
                                        </div>
                                    </template>
                                </lightning-layout-item>

                                <lightning-layout-item padding="horizontal-small" size="12"  large-device-size="3" small-device-size="6">
                                    <lightning-input-field field-name={fields.installmentFrequency.apiName} required>
                                </lightning-input-field>

                                </lightning-layout-item>
                                <lightning-layout-item padding="horizontal-small" size="12"  large-device-size="3" small-device-size="6">
                                    <lightning-input-field field-name={fields.period.apiName} required>
                                    </lightning-input-field>
                                </lightning-layout-item>

                                <lightning-layout-item padding="horizontal-small" size="12"  large-device-size="3" small-device-size="6">
                                    <lightning-input-field field-name={fields.dayOfMonth.apiName}>
                                    </lightning-input-field>
                                </lightning-layout-item>

                                <lightning-layout-item padding="horizontal-small" size="12"  large-device-size="3" small-device-size="6">
                                    <lightning-input-field field-name={fields.startDate.apiName} required>
                                    </lightning-input-field>
                                </lightning-layout-item>

                                <lightning-layout-item padding="horizontal-small" size="12"  small-device-size="6">
                                    <lightning-input-field field-name={fields.paymentMethod.apiName}>
                                    </lightning-input-field>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </div>

                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Section Title">{customLabels.otherSectionHeader}</span>
                        </h3>
                        <div aria-hidden="false" class="slds-section__content">
                            <lightning-layout horizontal-align="spread" multiple-rows="true">
                                <template if:false={isAutoNamingEnabled}>
                                    <lightning-layout-item padding="horizontal-small" size="12">
                                        <lightning-input-field class="name-field-class" field-name={fields.name.apiName} required>
                                        </lightning-input-field>
                                    </lightning-layout-item>
                                </template>

                                <lightning-layout-item padding="horizontal-small" size="12" >
                                    <lightning-input-field field-name={fields.campaign.apiName}>
                                    </lightning-input-field>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <footer class="slds-modal__footer slds-clearfix">
            <div class="slds-float_right">
                <lightning-button label={customLabels.cancelButtonLabel}
                                    title={customLabels.cancelButtonLabel}
                                    variant="neutral"
                                    class="slds-m-right_small"
                                    onclick={handleCancel}>
                </lightning-button>
                <lightning-button label={customLabels.saveButtonLabel}
                                    title={customLabels.saveButtonLabel}
                                    variant="brand"
                                    type="submit"
                                    data-id="submitButton">
                </lightning-button>
            </div>
        </footer>

    </lightning-record-edit-form>
    
</template>
