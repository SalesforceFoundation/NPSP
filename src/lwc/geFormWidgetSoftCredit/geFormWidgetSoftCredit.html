<template>
    <h2 class="slds-text-title_bold slds-p-horizontal_x-small slds-p-top_small slds-p-bottom_xxx-small">
        {CUSTOM_LABELS.commonSoftCredits}
    </h2>
    <c-util-alert-banner if:true={hasAlert}
                         theme={alertClass}
                         assist-text="Soft Credit Error"
                         icon= {alertIcon}
                         variant="inverse"
                         size="x-small"
                         message={alertBanner.message}>
    </c-util-alert-banner>
    <template for:each={rowList} for:item='row' for:index='index'>
        <c-ge-form-widget-soft-credit-row key={row.key}
                                          row={row}
                                          row-index={index}
                                          disabled={row.disabled}
                                          onremove={handleRemove}>
        </c-ge-form-widget-soft-credit-row>
    </template>
    <lightning-layout class="slds-p-around_small slds-m-top_x-small">
        <lightning-layout-item size='3'>
            <lightning-button label={CUSTOM_LABELS.geAddSoftCredit} 
                              data-qa-locator={qaLocatorAddNewSoftCredit} 
                              onclick={handleAddRow}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
