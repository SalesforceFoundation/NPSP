<template>
  <!-- modal start -->        
    <template if:true={bShowModal}>
       <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
             <!-- modal header start -->
             <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={butonLabel} onclick={closeModal}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">{buttonLabel}</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{header}</h2>
             </header>
             <!-- modal body start -->
             <div class="slds-modal__content slds-p-around_medium slds-text-align_center slds-p-around_xx-large" id="modal-content-id-1">
                <slot></slot>
            </div>
             <!-- modal footer start-->
             <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={closeModal}>{buttonLabel}</button>
             </footer>
          </div>
       </section>
       <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
  
 </template>
