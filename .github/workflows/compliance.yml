name: Compliance_Checking
on:
  pull_request:
    # paths:    
      # - '**.cls'
      # - '!unpackaged/**.cls'
jobs:
  Instrumentation_Logging_Compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check for references to the SfdoLogUtils or SfdoInstrumentationServices Apex classes
        id: diff
        run: |
          if [ $GITHUB_BASE_REF ]; then
            # This changes the context of subseqent commands to get the full change for the PR
            git fetch origin $GITHUB_HEAD_REF:$GITHUB_HEAD_REF

            # Find references to banned classes
            export DIFF=$( git diff-tree origin/$GITHUB_BASE_REF..$GITHUB_HEAD_REF --patch-with-raw | grep 'Sfdo' )
          fi

          # echo "$DIFF"
          # Escape newlines (replace \n with %0A)
          echo "::set-output name=diff::$( echo "$DIFF" | sed ':a;N;$!ba;s/\n/%0A/g' )"

          echo ${{steps.diff.outputs.diff}}

          # if [ $DIFF ]; then
          #  echo "::error::Invalid direct use of the SfdoLogUtils core class. Splunk Instrumentation MUST use the sfdoInstrumentationService class."
          ## SET EXIT CODE TO FAIL THE BUILD
          # fi
      
      - name: Assign Reviewer if SfdoInstrumentationService is in use
        id: assign_reviewers_if_instrumentation
        if: contains(steps.diff.outputs.diff, 'SfdoInstrumentationService')
        uses: SalesforceFoundation/github-script@v4
        with:
          script: |
            github.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              reviewers: [ "jstvz" ]
            })
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '@force2b This Pull Request references the "SfdoInstrumentationService" class and must be reviewed by an Instrumentation owner.'
            })

      - name: Fail Build if SfdoLogUtils core class is directly referenced
        id: assign_reviewers_if_core_class
        if: contains(steps.diff.outputs.diff, 'SfdoLogUtils')
        uses: SalesforceFoundation/github-script@v4
        with:
          script: |
            github.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              reviewers: [ "jstvz" ]
            })
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '@force2b This Pull Request references the "SfdoLogUtils" class which should generally not be used'
            })
            core.setFailed('This Pull Request references the "SfdoLogUtils" class which should generally not be used')

