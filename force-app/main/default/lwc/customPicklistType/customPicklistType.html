<template>
    <template if:true={disabled}>
        <lightning-formatted-text value={optionLabel} class="slds-p-left_small"></lightning-formatted-text>
    </template>

    <template if:false={disabled}>
        <div class="picklist-container">
            <lightning-combobox 
                data-id="picklist"
                name="picklist" 
                variant="label-hidden"
                value={value} 
                placeholder={placeholder} 
                options={options}
                onfocus={handleFocus}
                onchange={handleChange}>
            </lightning-combobox>
        </div>
    </template>
</template>
