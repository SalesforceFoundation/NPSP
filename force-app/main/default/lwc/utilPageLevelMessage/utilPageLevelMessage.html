<template>
    <div class="pageLevelErrors"
         tabindex="-1">
        <div class="desktop forcePageError"
             aria-live="assertive">
            <div class="slds-notify_container slds-notify_container_extension slds-is-relative slds-m-bottom_xx-small">
                <div class={notificationClass}
                     role="status">
                    <span class="slds-assistive-text">
                        {assistiveText}
                    </span>
                    <template if:true={hasIconName}>
                        <span class="slds-icon_container slds-m-right_small slds-no-flex slds-align-top"
                              title={iconDescription}>
                            <lightning-icon icon-name={iconName}
                                            size={iconSize}
                                            variant={iconVariant}>
                            </lightning-icon>
                        </span>
                    </template>
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small ">
                            {titleText}
                        </h2>
                    </div>
                </div>
            </div>
            <template if:true={subtitleText}>
                <div class={subtitleClass}>
                    {subtitleText}
                </div>
            </template>
            <slot name="body"></slot>
        </div>
    </div>
</template>
