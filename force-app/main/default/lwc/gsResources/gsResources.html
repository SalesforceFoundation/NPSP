<template>
    <div class="container">
        <h1>{title}</h1>
        <div class="resource-list">
            <template for:each={resources} for:item="resource" for:index="index">
                <div class="resource-item" key={resource.id} >
                    <div class="label">
                        <span>{resource.label}</span>
                    </div>
                    <div class="link">
                        <a href={resource.href} target="_blank">{resource.linkLabel}</a>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
