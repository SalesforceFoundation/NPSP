<template>

    <lightning-layout-item size='12' if:false={showBillingAddressFields}>
        <lightning-button variant="base"
                          label='Add Billing Address'
                          onclick={handleShowBillingAddressFields}
                          class='slds-button_base'
                          data-qa-locator={qaLocatorAddBillingAddress}>
        </lightning-button>
    </lightning-layout-item>
    <lightning-layout-item size="12" if:true={showBillingAddressFields}>
        <lightning-button variant="base"
                          label='Remove Billing Address'
                          onclick={handleRemoveBillingAddressFields}
                          class='slds-float_right'
                          data-qa-locator={qaLocatorRemoveBillingAddress}>
        </lightning-button>
    </lightning-layout-item>

    <lightning-layout multiple-rows="false" if:true={showBillingAddressFields}>
        <lightning-layout-item size="8">
            <div class="slds-p-bottom_none">
                Billing Address
                <lightning-helptext content="You'll receive weekly updates"></lightning-helptext>
            </div>
        </lightning-layout-item>
    </lightning-layout>

    <lightning-layout multiple-rows="true" if:true={showBillingAddressFields}>
        <lightning-layout-item size='12'
                               class ='slds-p-vertical_small'>
            <lightning-button label='Use Donor Address'
                              title='Use Donor Address'
                              onclick={handleUseDonorAddress}
                              class='slds-m-left_x-small'
                              data-qa-locator={qaLocatorUseDonorAddress}>
            </lightning-button>
            <lightning-button label='Clear Address'
                              title='Clear Address'
                              onclick={handleClearAddress}
                              class='slds-m-left_x-small'
                              data-qa-locator={qaLocatorClearAddress}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>

    <lightning-layout multiple-rows='true' if:true={showBillingAddressFields}>
        <lightning-layout-item size='6' class=slds-p-around_small
                               medium-device-size='3'>
            <lightning-input data-id='addressLine1'
                             name='addressLine1'
                             value={addressFields.addressLine1}
                             onchange={handleOnChange}
                             type='text'
                             label='Street 1'
                             data-qa-locator={qaLocatorStreet1}>
            </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size='6' class=slds-p-around_small
                               medium-device-size='3'>
            <lightning-input data-id='addressLine2'
                             name='addressLine2'
                             value={addressFields.addressLine2}
                             onchange={handleOnChange}
                             type='text'
                             label='Street 2'
                             data-qa-locator={qaLocatorStreet2}>
            </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size='6' class=slds-p-around_small
                               medium-device-size='3'>
            <lightning-input data-id='city'
                             name='city'
                             value={addressFields.city}
                             onchange={handleOnChange}
                             type='text'
                             label='City'
                             data-qa-locator={qaLocatorCity}>
            </lightning-input>

        </lightning-layout-item>
        <lightning-layout-item size='6' class=slds-p-around_small
                               medium-device-size='3'>
            <lightning-input data-id='state'
                             name='state'
                             value={addressFields.state}
                             onchange={handleOnChange}
                             type='text'
                             label='State'
                             data-qa-locator={qaLocatorState}>
            </lightning-input>

        </lightning-layout-item>
        <lightning-layout-item size='6' class=slds-p-around_small
                               medium-device-size='3'>
            <lightning-input data-id='postalCode'
                             name='postalCode'
                             value={addressFields.postalCode}
                             onchange={handleOnChange}
                             type='text'
                             label='Postal Code'
                             data-qa-locator={qaLocatorPostalCode}>
            </lightning-input>

        </lightning-layout-item>
        <lightning-layout-item size='6' class=slds-p-around_small
                               medium-device-size='3'>
            <lightning-input data-id='country'
                             name='country'
                             value={addressFields.country}
                             onchange={handleOnChange}
                             type='text'
                             label='Country'
                             data-qa-locator={qaLocatorCountry}>
            </lightning-input>

        </lightning-layout-item>
    </lightning-layout>
</template>
