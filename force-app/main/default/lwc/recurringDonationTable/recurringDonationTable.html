<template>
    <div style="height: 180px;">
        <lightning-datatable
                key-field="id"
                data={data}
                hide-checkbox-column="true"
                class="slds-max-medium-table_stacked"
                columns={columns}
                onrowaction={handleRowAction}>
        </lightning-datatable>
    </div>
    <c-update-payment-method-modal open-update-payment-method={openUpdatePaymentMethod} onclose={handleClose}></c-update-payment-method-modal>
    <c-change-amount-or-frequency-modal open-change-amount-or-frequency={openChangeAmountOrFrequency} onclose={handleClose}></c-change-amount-or-frequency-modal>
    <c-stop-recurring-donation-modal open-stop-recurring-donation={openStopRecurringDonation} onclose={handleClose}></c-stop-recurring-donation-modal>
</template>
