<template>
    <article class={computedCssClass}>
        <header class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <template if:true={hasIcon}>
                    <div class="slds-media__figure">
                        <lightning-icon icon-name={iconName}
                                        size={iconSize}>
                        </lightning-icon>
                    </div>
                </template>
                <div class="slds-media__body">
                    <h2 class='slds-truncate'>
                        <span class="slds-text-heading_small">
                            <template if:true={hasStringTitle}>
                                {title}
                            </template>
                            <template if:false={hasStringTitle}>
                                <slot name="title"></slot>
                            </template>
                        </span>
                    </h2>
                </div>
            </div>
            <div class="slds-no-flex">
                <slot name="actions"></slot>
            </div>
        </header>
        <div class="slds-card__body">
            <slot></slot>
        </div>
        <template if:true={showFooter}>
            <div class="slds-card__footer slds-p-around_none">
                <slot name="footer"></slot>
            </div>
        </template>
    </article>
</template>
