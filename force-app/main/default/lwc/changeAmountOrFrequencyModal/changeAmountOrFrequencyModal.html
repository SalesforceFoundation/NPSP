<template>
  <template if:true={openChangeAmountOrFrequency}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
              <use link:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">{labels.commonCancelAndClose}</span>
          </button>
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{labels.changeAmountOrFrequency}</h1>
          </div>
          <div style="overflow: initial;" class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <h2 class="slds-p-around_x-small slds-size_1-of-1 slds-text-heading_small">{labels.recurringDonationSchedule}</h2>
            <lightning-record-edit-form object-api-name={recurringDonationApiName} record-id={currentRecord.recurringDonation.Id}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-p-around_x-small slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-form-element">
                        <div class="slds-form-element__control">
                            <label for="rd-amount">{labels.commonAmount}</label>
                            <lightning-input-field variant="label-hidden" id="rd-amount" field-name={amountFieldName}></lightning-input-field>
                        </div>
                    </div>
                    <div class="slds-p-around_x-small slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-form-element">
                        <div class="slds-form-element__control">
                            <label for="rd-installment_frequency">{labels.every}</label>
                            <lightning-input-field variant="label-hidden"  id="rd-installment_frequency" field-name={installmentFrequencyFieldName}></lightning-input-field>
                        </div>
                    </div>
                    <div class="slds-p-around_x-small slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-form-element">
                        <div class="slds-form-element__control">
                            <label for="rd-installment_period">{labels.installmentPeriod}</label>
                            <lightning-combobox
                            name={installmentPeriodFieldName}
                            value={currentRecord.recurringDonation.npe03__Installment_Period__c}
                            options={installmentPeriodPicklistOptions}
                            onchange={handleInstallmentPeriodChange}
                            variant="label-hidden"
                            id="rd-installment_period" ></lightning-combobox>
                        </div>
                    </div>
                    <template if:true={isMonthlyDonation}>
                        <div class="slds-p-around_x-small slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-form-element">
                            <div class="slds-form-element__control">
                                <label for="rd-day_of_month">{dayOfMonthFieldLabel}</label>
                                <lightning-input-field value={dayOfMonthValue} variant="label-hidden" id="rd-day_of_month" field-name={dayOfMonthFieldName}></lightning-input-field>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-record-edit-form>
        </div>
        <div class="slds-modal__footer slds-theme_shade slds-grid slds-wrap slds-grid_align-end">
            <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-medium-size_3-of-12">
                    <button class="slds-button_stretch slds-button slds-button_neutral" aria-label={labels.commonCancelAndClose} onclick={closeModal}>{labels.commonCancel}</button>
            </div>
            <div class="slds-col slds-p-around_x-small slds-size_1-of-1 slds-medium-size_5-of-12">
                <button class="slds-button_stretch slds-button slds-button_brand" onclick={closeModal}>{labels.updateRecurringDonation}</button>
            </div>
        </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
