<!-- Enhanced Recurring Donations Installments Visualizer -->
<template>
    <lightning-card
        title={labels.lblTitle}
        variant="narrow"
        icon-name="action:defer">

        <div class="slds-m-around_medium" if:true={error} data-qa-locator="error">
            <span class="slds-text-color_error">{error}</span>
        </div>

        <div class="slds-m-around_medium" if:true={installments}>
            <lightning-datatable
                title={labels.lblTitle}
                key-field="installmentNumber"
                data={installments}
                columns={columns}
                is-loading={isLoading}
                selected-rows={selectedIds}
                data-id="installments"
                data-qa-locator="datatable Installments"
                hide-checkbox-column>
            </lightning-datatable>
        </div>

    </lightning-card>
</template>
