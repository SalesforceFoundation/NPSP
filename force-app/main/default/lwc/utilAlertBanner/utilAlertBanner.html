<template>
    <template if:true={isVisible}>
        <lightning-layout>
            <lightning-layout-item size="12">
                <div class={alertTheme} role="alert">
                    <span class="slds-assistive-text">{alertAssistText}</span>
                    <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
                        <lightning-icon icon-name={alertIcon} variant={alertVariant} size={alertSize}></lightning-icon>
                    </span>
                    <h2>{alertMessage}</h2>
                    <template if:true={isDismissable}>
                        <div class="slds-notify__close">
                            <button
                                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-m-top_medium"
                                    title="Close"
                                    onclick={hideAlert}
                                    data-qa-locator="button close alert banner">
                                <lightning-icon icon-name="utility:close"
                                                alternative-text="Close"
                                                variant="inverse"
                                                size="x-small">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </div>
                    </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
