<template>
  <lightning-card>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">
        <h2 class={summaryTitleClass}>
          {labels.donationHistoryGivingSummaryTitle}
        </h2>
      </lightning-layout-item>
      <template if:true={errorMessage}>
        <lightning-layout-item
        size="12"
        class={rowClasses}
      >
        <span class="slds-var-m-top_medium bolder">{labels.commonUnknownError}</span>
      </lightning-layout-item>
      </template>
      <template if:false={errorMessage}>
        <lightning-layout-item
          size="12"
          medium-device-size="4"
          class={rowClasses}
        >
          <span>{labels.donationHistoryLabelLifetime}</span>
          <br />
          <span class="bolder">
            <p class="slds-text-heading_small bold-title">
              {lifetimeSummary}
            </p> 
          </span>
        </lightning-layout-item>
        <lightning-layout-item
          size="12"
          medium-device-size="4"
          class={rowClasses}
        >
          <span>{labels.donationHistoryLabelThisYear}</span>
          <br />
          <span class="bolder">
            <p class="slds-text-heading_small bold-title" >
              {thisYear}
            </p> 
          </span>
        </lightning-layout-item>
        <lightning-layout-item
          size="12"
          medium-device-size="4"
          class="slds-text-heading_small  slds-var-p-around_small slds-text-align_left"
        >
          <span>{labels.donationHistoryLabelPreviousYear}</span>
          <br />
          <span class="bolder">
            <p class="slds-text-heading_small bold-title">
              {previousYear}
            </p> 
          </span>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </lightning-card>
</template>
